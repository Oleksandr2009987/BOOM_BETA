<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-клікер з промокодом</title>
    <link href="https://fonts.googleapis.com/css2?family=Code+Pro:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            font-family: 'Code Pro', sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loadingImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #progressBar {
            width: 150px;
            height: 150px;
            border: 10px solid #ffcc00;
            border-radius: 50%;
            border-top: 10px solid #ff6600;
            animation: spin 5s linear forwards;
            position: absolute;
            bottom: 20px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .gradient-text {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(90deg, #800080, #d8a2e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            padding: 20px 40px;
            font-size: 28px;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a0dad, #a86bb1);
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .container {
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #promoContainer {
            margin-top: 40px;
        }

        input {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            width: 80%;
            margin-bottom: 20px;
        }

        .coin-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
            display: inline-block;
            vertical-align: middle;
        }

        #bottomMenu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        #infoIcon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #premiumMenu {
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: white;
            width: 300px;
            text-align: center;
            position: relative;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 40px;
        }

        #stretchable {
            height: 200vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .content-container {
            padding-bottom: 40px;
        }

        #infoMessage {
            display: none;
            position: fixed;
            left: 50%;
            bottom: -100px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out;
            z-index: 1001;
        }

        #adminPanel {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            width: 300px;
            cursor: move; /* Курсор переміщення */
            transition: all 0.3s; /* Плавність переміщення */
        }

        .admin-button {
            margin: 5px 0;
        }

        /* Стилі для спливаючого вікна подяки */
        #thankYouModal {
            display: none; /* Сховане за замовчуванням */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            width: 300px;
            text-align: center;
        }

        #closeModalButton {
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 10px;
        }

        #giftIcon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>

    </div>

    <script>
        let coinCount = localStorage.getItem("coinCount") ? parseInt(localStorage.getItem("coinCount")) : 0;
        let premiumLevel = localStorage.getItem("premiumLevel") ? parseInt(localStorage.getItem("premiumLevel")) : 0; // 0 - безкоштовно, 1 - Premium, 2 - Premium Plus
        const maxClicks = 500;
        let remainingClicks = localStorage.getItem("remainingClicks") ? parseInt(localStorage.getItem("remainingClicks")) : maxClicks;

        const clickButton = document.getElementById("clickButton");
        const coinCountDisplay = document.getElementById("coinCount");
        const remainingClicksDisplay = document.getElementById("remainingClicks");
        const thankYouModal = document.getElementById("thankYouModal");

        // Відображення елементів після завантаження
        setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("stretchable").classList.add("visible");
            document.getElementById("bottomMenu").style.display = "flex";
            document.getElementById("infoMessage").style.display = "block"; // Показати повідомлення
        }, 5000); // Затримка 5 секунд для завантаження

        // Оновлення відображення
        function updateDisplay() {
            coinCountDisplay.textContent = coinCount;
            remainingClicksDisplay.textContent = remainingClicks;
            localStorage.setItem("coinCount", coinCount);
            localStorage.setItem("remainingClicks", remainingClicks);
            localStorage.setItem("premiumLevel", premiumLevel);
        }

        // Встановлення обробників подій
        clickButton.onclick = () => {
            if (remainingClicks > 0) {
                remainingClicks--;
                coinCount += (premiumLevel === 0) ? 1 : (premiumLevel === 1) ? 2 : 3;
                updateDisplay();
            } else {
                alert("У вас не залишилось кліків!");
            }
        };

        document.getElementById("promoButton").onclick = () => {
            const promoCode = document.getElementById("promoCodeInput").value;
            if (promoCode === "FREECOINS") {
                addCoins(100);
            } else {
                alert("Невірний промокод!");
            }
        };

        document.getElementById("buyPremium").onclick = () => {
            premiumLevel = 1;
            showThankYouModal();
            updateDisplay();
        };

        document.getElementById("buyPremiumPlus").onclick = () => {
            premiumLevel = 2;
            showThankYouModal();
            updateDisplay();
        };

        function showThankYouModal() {
            thankYouModal.style.display = "block";
            setTimeout(() => {
                thankYouModal.style.display = "none";
            }, 10000); // Закрити через 10 секунд
        }

        // Функції для роботи з адмін панеллю
        function addCoins(amount) {
            coinCount += amount;
            updateDisplay();
        }

        function removeCoins(amount) {
            coinCount = Math.max(0, coinCount - amount);
            updateDisplay();
        }

        function resetCoins() {
            coinCount = 0;
            updateDisplay();
        }

        // Кнопка закриття адмін панелі
        document.getElementById("closeAdminPanel").onclick = () => {
            document.getElementById("adminPanel").style.display = "none";
        };

        // Переміщення адмін панелі
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        const adminPanel = document.getElementById("adminPanel");
        adminPanel.onmousedown = (e) => {
            isDragging = true;
            offset.x = e.clientX - adminPanel.getBoundingClientRect().left;
            offset.y = e.clientY - adminPanel.getBoundingClientRect().top;
            document.addEventListener("mousemove", mouseMove);
        };

        document.onmouseup = () => {
            isDragging = false;
            document.removeEventListener("mousemove", mouseMove);
        };

        function mouseMove(e) {
            if (isDragging) {
                adminPanel.style.left = `${e.clientX - offset.x}px`;
                adminPanel.style.top = `${e.clientY - offset.y}px`;
            }
        }

        // Відкриття адмін панелі по комбінації клавіш
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "9") {
                adminPanel.style.display = adminPanel.style.display === "none" ? "block" : "none";
            }
        });

        // Закриття модального вікна подяки
        document.getElementById("closeModalButton").onclick = () => {
            thankYouModal.style.display = "none";
        };
		
    </script>
</body>
</html>
